<ion-content>
  <figure class="ion-text-center ion-padding">
    <img src="assets/img/logo.png" alt="Logo" />
  </figure>

  <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)" class="ion-padding">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    
    <div class="validation-error">
      <ng-container
      *ngFor="let validation of validationMessages.email">
        <div *ngIf="email.hasError(validation.type) && (email.dirty || email.touched)">
          {{validation.message}}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <div class="validation-error">
      <ng-container
      *ngFor="let validation of validationMessages.password">
        <div *ngIf="password.hasError(validation.type) && (password.dirty || password.touched)">
          {{validation.message}}
        </div>
      </ng-container>
    </div>

    <ion-button type="submit" expand="block" [disabled]="loginForm.invalid">Login</ion-button>

    <div>{{errorMessage}}</div>

  </form>
</ion-content>

<ion-footer class="ion-padding ion-text-center">
  <ion-button fill="outline" expand="block" (click)="goToRegister()">Crear cuenta</ion-button>
</ion-footer>
