<!-- Panel lateral a mostrar -->
<ion-split-pane contentId="content">
  <ion-menu contentId="content" side="start">

    <!-- Parte superior interna del menu -->
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons>
          <ion-button icon-only (click)="closeMenu()">
            <ion-icon size="large" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <!-- Contenido del menu -->
    <ion-content>
      <ion-list>
        <ion-item (click)="goToHome()">Home</ion-item>
        <ion-item (click)="goToSport()">Sports</ion-item>
        <ion-item (click)="goToSettings()">Settings</ion-item>
        <ion-item (click)="logoutUser()">
          <ion-icon name="log-out" color="primary" slot="start"></ion-icon>
          Cerrar sesi√≥n
        </ion-item>
      </ion-list>
    </ion-content>

  </ion-menu>

  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
