<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>Albunes</h1>
  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let album of albums">
      <ion-avatar>
        <img [src]="album.images[0].url">
        <span>{{album.name}}</span>
      </ion-avatar>
    </ion-slide>
  </ion-slides>
</ion-content>
